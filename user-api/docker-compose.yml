version: '2'
services:
  web:
    build: .
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=${LOCAL_HOST}
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_PORT=5435
      - DB_DATABASE=serasa_orders
      - DB_DATABASE_TESTE=serasa_orders_teste
      - SEARCH_HOSTS=${LOCAL_HOST}:9202
      - REDIS_HOST=${LOCAL_HOST}
      - REDIS_PASSWORD=null
      - REDIS_PORT=6383
      - APP_DEBUG=true
    ports:
      - "8182:8182"
    links:
        - postgres
        - redis
    depends_on:
      - postgres
      - redis
      - elasticsearch
  redis:
    image: "redis:4.0.11"
    ports:
      - 6383:6379

  postgres:
      image: postgres:9.5-alpine
      volumes:
         - "./sourcefiles/postgres:/var/lib/postgresql/data"
      ports:
         - 5435:5432
      environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_DB=serasa_orders

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.7.0
    environment:
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9202:9200

